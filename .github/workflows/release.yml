name: Release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Release Artifacts
        run: make release
        env:
          IMAGE_VERSION: ${{ github.ref_name }}
      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release/helm-chart-${{ github.ref_name }}.tgz
            ./release/linode-blockstorage-csi-driver-${{ github.ref_name }}.yaml
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            linode/linode-blockstorage-csi-driver
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=semver,pattern={{raw}},value=${{ github.ref_name }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build and Push to Docker Hub & GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: "./Dockerfile"
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{steps.meta.outputs.tags}}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REV=${{ github.ref_name }}
