run:
  timeout: 5m
  issues-exit-code: 1

output:
  formats:
    - format: colored-line-number

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  gci:
    sections:
      - standard
      - default
      - blank
      - dot
      - prefix(github.com/linode/linode-blockstorage-csi-driver)

  govet:
    enable:
      - shadow

  gosec:
    confidence: "medium"
    excludes:
      - G115

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/linode/linode-blockstorage-csi-driver

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  prealloc:
    simple: true
    range-loops: true
    for-loops: true

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

    settings:
      captLocal:
        paramsOnly: true
      rangeValCopy:
        sizeThreshold: 32

  nolintlint:
    require-explanation: true
    require-specific: true

  varnamelen:
    min-name-length: 2

linters:
  enable:
    - asasalint
    - asciicheck
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - errcheck
    - exhaustive
    - forbidigo
    - forcetypeassert
    - gci
    - gocheckcompilerdirectives
    - gocognit
    - goconst
    - gocritic
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - ineffassign
    - loggercheck
    - maintidx
    - makezero
    - misspell
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - reassign
    - tenv
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varnamelen
    - whitespace
  disable:
    - spancheck
  presets:
    - bugs
    - unused

  fast: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test(ing)?\.go
      linters:
        - gocyclo
        - maintidx
        - errcheck
        - dupl
        - gosec
        - copyloopvar
        - unparam
        - varnamelen

    # Ease some gocritic warnings on test files.
    - path: _test\.go
      text: "(unnamedResult|exitAfterDefer)"
      linters:
        - gocritic

    - text: "G101:"
      linters:
        - gosec
        - gas

    - text: "G104:"
      linters:
        - gosec
        - gas

  exclude-use-default: false
  new: false
  max-same-issues: 0
  exclude-files:
    - "zz_generated\\..+\\.go$"
